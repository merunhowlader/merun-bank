<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merun bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Merun Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input class='form-control' type="text" placeholder="Email">
            <br>
            <input class='form-control' type="password" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <h1>Trangaction area</h1>
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id='depositAmount' class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id='addDeposit' class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id ="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button  id="addwithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>

    <script>

        //login button event handler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display= "none" ;
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display='block';


        })
        //deposit button event handler
        const deposit =document.getElementById('addDeposit');
        deposit.addEventListener('click',function(){
            const  depositNumber= getInputNumber('depositAmount');
            // const currentDeposit=document.getElementById("currentDeposit").innerText;
            // console.log(currentDeposit);
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit =depositNumber+currentDepositNumber;
            // document.getElementById("currentDeposit").innerText=totalDeposit;
            updateSpanText("currentDeposit",depositNumber);

            updateSpanText("currentBalance",depositNumber);



            document.getElementById('depositAmount').value='';



        })
         //withdraw button event handler
         const withdrawBtn =document.getElementById('addwithdraw');
         withdrawBtn.addEventListener('click',function(){
             const withdrawNumber=getInputNumber('withdrawAmount');
             console.log(withdrawNumber);
            
            
         })
         function getInputNumber(id){
            const amount =document.getElementById(id).value;
            const amountNumber=parseFloat(amount);
            return amountNumber;

         }

        function updateSpanText(id,depositNumber){
            const current= document.getElementById(id).innerText;
            const currentNumber= parseFloat(current);
            
            const total=depositNumber+currentNumber;
            document.getElementById(id).innerText=total;

        }
       

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
